<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/estilo.css" />
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img src="../imagenes/Logo-VG_Tpt02.png" alt="" />
        </div>
        <div class="formulario">
            <form action="">
                <h2>Bienvenidos</h2>
                <div class="carrera">
                    <input type="radio" name="carreras">
                    <label for="">Analisis de Sistemas</label>
                    <input type="radio" name="carreras">
                    <label for="">Produccion Agraria</label>
                </div>
                <div class="dato-persona">
                    <input type="text" placeholder="Nombres completos">
                    <input type="text" placeholder="Apellidos">
                    <input type="number" placeholder="Edad">
                    <input type="email" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <a href="">¿Olvidaste la contraseña?</a>
                </div>
                <div class="terminos">
                    <input type="checkbox">
                    <label for="">Aceptar la politica de privacidad de los terminos de condiciones</label>
                </div>
                <div class="enviar">
                    <button type="submit">REGISTRARME</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
